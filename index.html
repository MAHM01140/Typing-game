<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>writing game</title>
  <link rel="stylesheet" href="speed.css">
</head>

<body>
<div class="game">
  <div class="name">Typing Speed Test Game</div>
  <div class="continer">
    <div class="message">
      you are in<span class="lvl"></span> level & you have <span class="seconds"></span> seconds to type the word
      <select name="" id="select">
        <option value="Easy">Easy</option>
        <option value="Normal">Normal</option>
        <option value="Hard">Hard</option>
      </select>
      
    </div>
    <div class="start">
     Start Playing</div>
    <div class="the-word"></div>
    <input type="text" name="" class="input">
    <div class="upcoming-words">
      word will show here
    </div>
   <div class="controls">
   <div class="time"> time left <span></span> seconds</div>
  <div class="score">score: <span class="got">0</span>from <span class="total"></span>
  </div> 
  </div>
   <div class="finish"></div>
   
    </div>
</div>


<script src="speed.js">spead.js</script>
</body>

</html>
